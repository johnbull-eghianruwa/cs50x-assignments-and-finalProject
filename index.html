{% extends "layout.html" %}

{% block title %}
  Portgfolio
{% endblock %}

{% block main %}
    <table>
        <tr>
             <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
        </tr>

           {% for row in database %}
                <tr>{{ row["symbol"] }}</tr>
                <tr>{{ row["shares"] }}</tr>
                <tr>{{ row["price"] }}</tr>

           {% endfor %}
    </table>
{% endblock %}
