{% extends "layout.html" %}

{% block title %}
  Portfolio
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
            {% for row in database %}
            <tr>
                <td>{{ row[" symbol"] }}</td>
                <td>{{ row[" shares"] }}</td>
                <td>{{ row[" symbol"] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
