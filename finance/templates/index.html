{% extends "layout.html" %}

{% block title %}
  Portfolio
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
        </tr>
            {% for row in datebase %}
                <td>{{ row["symbol"] }}</td>
                <td>{{ row["shares"] }}</td>
                <td>{{ row["price"] }}</td>
            {% endfor %}
    </table>

{% endblock %}
