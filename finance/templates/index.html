{% extends "layout.html" %}

{% block title %}
  Portfolio
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
        </tr>
            {% for row in datebase %}
                <tr>{{ row["symbol"] }}</tr>
                <tr>{{ row["shares"] }}</tr>
                <tr>{{ row["price"] }}</tr>
            {% endfor %}
         </tr>
    </table>

{% endblock %}
