{% extends "layout.html" %}

{% block title %}
  Buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto"  name="symbol" placeholder="symbol" type="text">
        </div>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto"  name="shares" placeholder="share" type="number">
    </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
