{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="pf-2">
            <input aria-autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="username" type="text">
        </div>
        <div class="pf-2">
            <input aria-autocomplete="off" autofocus class="form-control mx-auto w-auto" id="password" name="password" placeholder="password" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
